version: '3.8'

# ==================================================
# SECURE Docker Compose Configuration
# ==================================================
# This version uses environment variables from .env file
# NEVER hardcode secrets in docker-compose!
# ==================================================

services:
  # ========================================
  # Infrastructure Services
  # ========================================

  # Redis - In-memory cache (ARM64 compatible)
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    platform: linux/arm64
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    # ⚠️ SECURITY: Redis with password (if set)
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - trading_network
    # ⚠️ SECURITY: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID

  # TimescaleDB - Time-series optimized PostgreSQL
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: trading_timescaledb
    platform: linux/arm64
    ports:
      - "${TIMESCALE_PORT:-5432}:5432"
    environment:
      # ⚠️ SECURITY: Load from .env file
      POSTGRES_USER: ${TIMESCALE_USER}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD}
      POSTGRES_DB: ${TIMESCALE_DB}
      # Additional security
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./sql/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trading_network
    # ⚠️ SECURITY: Read-only root filesystem (except data volume)
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Kafka - Event streaming platform
  kafka:
    image: bitnami/kafka:3.6
    container_name: trading_kafka
    platform: linux/arm64
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode (no Zookeeper needed)
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Performance tuning
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_MIN_INSYNC_REPLICAS: 1
      KAFKA_CFG_LOG_RETENTION_HOURS: 24
      KAFKA_CFG_LOG_SEGMENT_BYTES: 104857600
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - trading_network

  # ========================================
  # Trading System Services
  # ========================================

  # Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
      platform: linux/arm64
    container_name: trading_dashboard
    depends_on:
      - redis
      - timescaledb
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      # Database connections from .env
      TIMESCALE_HOST: timescaledb
      TIMESCALE_PORT: 5432
      TIMESCALE_DB: ${TIMESCALE_DB}
      TIMESCALE_USER: ${TIMESCALE_USER}
      TIMESCALE_PASSWORD: ${TIMESCALE_PASSWORD}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Security
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG_MODE: ${DEBUG_MODE:-true}

    volumes:
      - ./src:/app/src:ro  # Read-only source mount
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading_network
    # ⚠️ SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# ========================================
# Volumes
# ========================================
volumes:
  redis_data:
    driver: local
  timescale_data:
    driver: local
  kafka_data:
    driver: local

# ========================================
# Networks
# ========================================
networks:
  trading_network:
    driver: bridge
    # ⚠️ SECURITY: Enable encryption (overlay for production)
    driver_opts:
      encrypted: "true"

version: '3.8'

services:
  # ========================================
  # Infrastructure Services
  # ========================================

  # Redis - In-memory cache (ARM64 compatible)
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    platform: linux/arm64
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - trading_network

  # TimescaleDB - Time-series optimized PostgreSQL (for market data)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: trading_timescaledb
    platform: linux/arm64
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading123
      POSTGRES_DB: trading_data
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./sql/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trading_network

  # Kafka - Event streaming platform
  kafka:
    image: bitnami/kafka:3.6
    container_name: trading_kafka
    platform: linux/arm64
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode (no Zookeeper needed)
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Performance tuning for local use
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_MIN_INSYNC_REPLICAS: 1
      KAFKA_CFG_LOG_RETENTION_HOURS: 24
      KAFKA_CFG_LOG_SEGMENT_BYTES: 104857600  # 100MB
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - trading_network

  # ========================================
  # Trading System Services
  # ========================================

  # Market Data Ingestion Service (runs every minute for intraday)
  market_data_ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
      platform: linux/arm64
    container_name: trading_ingestion
    depends_on:
      - redis
      - kafka
      - timescaledb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=trading_data
      - TIMESCALE_USER=trading
      - TIMESCALE_PASSWORD=trading123
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading_network

  # Signal Processing Service (consumes market data, produces signals)
  signal_processor:
    build:
      context: .
      dockerfile: docker/Dockerfile.signals
      platform: linux/arm64
    container_name: trading_signals
    depends_on:
      - redis
      - kafka
      - timescaledb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=trading_data
      - TIMESCALE_USER=trading
      - TIMESCALE_PASSWORD=trading123
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading_network

  # Trade Execution Service (consumes signals, makes trade decisions)
  trade_executor:
    build:
      context: .
      dockerfile: docker/Dockerfile.executor
      platform: linux/arm64
    container_name: trading_executor
    depends_on:
      - redis
      - kafka
      - timescaledb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=trading_data
      - TIMESCALE_USER=trading
      - TIMESCALE_PASSWORD=trading123
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
      - PAPER_TRADING=true
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading_network

  # Dashboard Service (Web UI for monitoring)
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
      platform: linux/arm64
    container_name: trading_dashboard
    depends_on:
      - redis
      - timescaledb
    ports:
      - "8050:8050"  # Dash/Plotly dashboard
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=trading_data
      - TIMESCALE_USER=trading
      - TIMESCALE_PASSWORD=trading123
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - trading_network

  # Risk Monitor Service (monitors positions and limits)
  risk_monitor:
    build:
      context: .
      dockerfile: docker/Dockerfile.risk
      platform: linux/arm64
    container_name: trading_risk
    depends_on:
      - redis
      - kafka
      - timescaledb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=trading_data
      - TIMESCALE_USER=trading
      - TIMESCALE_PASSWORD=trading123
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - trading_network

# ========================================
# Networks
# ========================================
networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ========================================
# Volumes
# ========================================
volumes:
  redis_data:
    driver: local
  kafka_data:
    driver: local
  timescale_data:
    driver: local
